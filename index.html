<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="chooseCity">
        <h2>Choose your city</h2>
        <div>
            <input type="text" name="changeCity" class="inputCity">
            <button onclick="changeCity(this.id)" id="firstCity"></button>
        </div>
    </div>
    <div class="changeCity inactive">
        <input type="text" name="changeCity" class="inputChangeCity">
        <button onclick="changeCity(this.id)" id="changeCity"></button>
    </div>
    <main class="inactive">
        <div class="loader">
            <div class="loaderBar"></div>
        </div>
        <div class="weather inactive">
            <h1>XX</h1>
            <aside>city</aside>
            <p>info</p>
        </div>
    </main>
</body>
</html>
